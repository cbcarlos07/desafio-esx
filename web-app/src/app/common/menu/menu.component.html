<aside class="main-sidebar" [hidden]="!verificaSessao()">
    <div class="user-panel">
        <div class="pull-left image">
            <img [src]="foto" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{ nome }}</p>
            <a [routerLink]="[]"><i class="fa fa-circle {{ classeStatus }}"></i> {{ status }}</a>
        </div>
    </div>
        
    <section class="sidebar">
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li *ngFor="let item of listas" routerLinkActive="active">
                <a [routerLink]="item.url">
                    <i class="fa {{ item.icone }}" ></i><span>{{ item.menu }}</span>
                </a>            
            </li>                              
           

                
        </ul>
    </section>
</aside>
