<!-- DIRECT CHAT -->
<div class="box box-warning direct-chat direct-chat-warning" >
    <div class="box-header with-border">
      <h3 class="box-title">{{ title }}</h3>

      <div class="box-tools pull-right">
        <span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="New Messages">{{ chats.length }}</span>
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts">
          <i class="fa fa-comments"></i></button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <!-- Conversations are loaded here -->
      	<div class="direct-chat-messages" #scrollMe>
        	<!-- Message. Default to the left -->
			<div *ngFor="let chat of chats">

				<div class="direct-chat-msg {{ retornarDestino(chat) ? 'right' : '' }}" >
					<div class="direct-chat-info clearfix">
				  <span class="direct-chat-name {{ retornarDestino(chat) ? 'pull-right' : 'pull-left'  }}">{{ chat._usuario_remetente.nome }}</span>
				  <span class="direct-chat-timestamp {{ retornarDestino(chat) ? 'pull-left' : 'pull-right' }}">{{ chat.dataMensagem | date: 'dd/MM HH:mm' }}</span>
				</div>
				<!-- /.direct-chat-info -->
			
			<!-- /.direct-chat-img -->
				<div class="direct-chat-text">
				  {{ chat.mensagem }}
				</div>
			<!-- /.direct-chat-text -->
		  </div>

		</div>
			
        	
        <!-- /.direct-chat-msg -->


      </div>
      <!--/.direct-chat-messages-->

    
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <form [formGroup]="form" (ngSubmit)="enviar()">
        <div class="input-group">
          	<input type="text" name="message" placeholder="Type Message ..." class="form-control" formControlName="mensagem">
          	<span class="input-group-btn">
                <button  type="submit" class="btn btn-warning btn-flat" [disabled]="form.invalid">Send</button>
            </span>
        </div>
      </form>
    </div>
    <!-- /.box-footer-->
  </div>
  <!--/.direct-chat -->
