
    <!-- USERS LIST -->
    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">{{ title }}</h3>

        <div class="box-tools pull-right" *ngIf="usuarios">
          <span class="label label-danger">{{ usuarios.length }} Pessoas</span>
          <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body no-padding">
        <ul class="users-list clearfix">
            <li *ngFor="let usuario of pessoas" >
                
                <a class="users-list-name" [routerLink]="[]" (click)="acionar(usuario)">{{ usuario.nome }}</a>
                <span class="users-list-date">{{ usuario.login }}</span>
            </li>
          
        </ul>
        <!-- /.users-list -->
      </div>
      <!-- /.box-body -->
      <div class="box-footer text-center">
        
      </div>
      <!-- /.box-footer -->
    </div>
    <!--/.box -->
